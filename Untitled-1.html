<!DOCTYPE html>
<html>
<head>
    <title>TO MY WIFE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        .message-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px black ;
            display: inline-block;
            animation: fadeIn 2s ease-in-out;
        }
        .heart {
            color: #ff0000;
            font-size: 50px;
            animation: heartbeat 1s infinite;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>To My Dearest [BHABITA]</h1>
        <p>You are my sunshine on a rainy day, my anchor in life's stormy sea, and my comfort when I need it the most.</p>
        <p class="heart">&hearts;</p>
        <p>I love you more than words can say. Always and forever.</p>
        <p>With all my love,</p>
        <p>[tIKENDRA]</p>
    </div>
</body>
</html>
